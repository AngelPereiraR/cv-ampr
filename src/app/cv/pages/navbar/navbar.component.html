<mat-sidenav-container fullscreen>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="container text-center">
        <div class="row">
          <div class="col text-start">
            Ángel Manuel Pereira Rodríguez
          </div>
          <div class="col text-end">
            Desarrollador Júnior de Software y Qlik
          </div>
        </div>
      </div>
      <div class="m-5">
        <button *ngFor="let item of menuItems" class="btn btn-success m-2" [routerLink]="[item.route]"
          routerLinkActive="active">
          {{item.name}}
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
